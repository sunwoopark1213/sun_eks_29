charset utf-8;

server {
    listen 80;
    server_name _; # ALB를 통해 들어오므로 모든 호스트 허용

    # 클라이언트 실제 IP 및 프로토콜 전달 설정
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto; # ALB가 보낸 프로토콜(https) 전달

    # 1. 프론트엔드 정적 파일
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 2. FastAPI 백엔드 프록시
    location /api/ {
        proxy_pass http://localhost:8000/; # Docker Desktop에서 호스트 localhost 접근
        proxy_http_version 1.1;
    }
}